<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Organization</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- AOS -->
    <link href="{{ url_for('static', filename='aos/dist/aos.css') }}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="manifest" href="static/manifest.json">


    <style>
        /* Add critical CSS for mobile first render */
        .navbar {
            transition: all 0.3s ease;
        }
        
        .navbar-collapse.collapsing,
        .navbar-collapse.show {
            transition: height 0.3s ease;
        }
        
        /* Prevent content shift */
        html {
            scroll-padding-top: 80px;
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Fix for iOS Safari */
        @supports (-webkit-touch-callout: none) {
            .hero {
                height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/particles.min.js') }}"></script>
    <script src="{{ url_for('static', filename='aos/dist/aos.js') }}"></script>
    <!-- <script>
        AOS.init({ duration: 1200, once: false, mirror: true });
    </script> -->

    <script>
        // Initialize AOS with mobile settings
        AOS.init({
            duration: 800,
            once: true,
            offset: 100,
            disable: function() {
                return window.innerWidth < 768;
            }
        });
        
        // Fix for iOS Safari 100vh issue
        function setVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        setVH();
        window.addEventListener('resize', setVH);
        window.addEventListener('orientationchange', setVH);
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
